<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Сельмаг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center" data-th-text="${product.title}"></h1>

    <a data-th-href="@{/catalogue/products/list}">К списку товаров</a>
    <a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменить</a>

    <form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
        <button class="btn btn-sm btn-danger" type="submit">Удалить</button>

    </form>

    <div class="row justify-content-center">
        <div class="col-7">
            <div class="mb-3">
                <label for="title">Название</label>
                <input data-th-value="${product.title}" type="text" id="title" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="details">Описание</label>
                <textarea data-th-text="${product.details}" id="details" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
